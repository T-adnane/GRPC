syntax = "proto3";

package chat;

service ChatService {
  rpc JoinRoom (JoinRequest) returns (stream ChatMessage) {}
  rpc SendMessage (ChatMessage) returns (Empty) {}
}

message JoinRequest {
  string name = 1;
  string room = 2;
}

message ChatMessage {
  string from = 1;
  string message = 2;
}

message Empty {}
